syntax = "proto3";

message UserAuth {
  message GoogleProvider {
    int32 gid = 1;
  }

  message FacebookProvider {
    string fbid = 1;
  }

  oneof provider {
    GoogleProvider google = 1;
    FacebookProvider facebook = 2;
  }
}

message Redirect {
  enum NamedDestination {
    HOME = 0;
    ACCOUNT = 1;
  }

  oneof destination {
    NamedDestination named_destination = 1;
    string generic = 2;
  }
}
